<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Password Generator</h1>
      </div>

      <div class="display">
        <input type="text" placeholder="Password" id="passInput" />
        <button id="copy-btn">Copy</button>
      </div>
      <div class="setting">
        <label id="length-label">Length</label>
        <input type="number" id="length-input" value="10" min="5" max="20" />
      </div>
      <div class="setting">
        <label id="upper-label">Uppercase</label>
        <input type="checkbox" id="uppercase-input" checked />
      </div>
      <div class="setting">
        <label id="lower-label">Lowercase</label>
        <input type="checkbox" id="lowercase-input" checked />
      </div>
      <div class="setting">
        <label id="number-label">Numbers</label>
        <input type="checkbox" id="number-input" checked />
      </div>
      <div class="setting">
        <label id="symbols-label">Symbols</label>
        <input type="checkbox" id="symbols-input" checked />
      </div>
      <div class="generate">
        <button id="generate-btn">Generate Password</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
